<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="utf-8">
        <title> Formulario de Plato </title>    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/custom.css">
    </head>

    <body class="daweb">
        <header class="bg-dark text-white d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Opinión</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">Volver</a></li>
            </ul>
        </header>
        <div class="container">
            <main class="shadow border mt-4 p-4">
                <h1>Plato:</h1>
                <form class="row">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre del plato:</label>
                        <input type="text" id="nombre" class="form-control" name="nombre" placeholder="Nombre del plato" required />
                    </div>
                    <div class="col-md-6">
                        <label for="precio" class="form-label">Precio:</label>
                        <input type="number" step="0.01" min="0" id="precio" class="form-control" name="precio" placeholder="Precio en €" required />
                    </div>
                    <div class="mb-2">
                        <label for="descripcion" class="form-label">Descripcion:</label>
                        <textarea class="form-control form-control-sm" id="descripcion" name="descripcion" rows="4"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Comentar</button>
                        <button type="submit" class="btn btn-light">Modificar</button>
                        <button type="reset" class="btn btn-light">Borrar</button>
                    </div>
                </form>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
    </body>
</html>
