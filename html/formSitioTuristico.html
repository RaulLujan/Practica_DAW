<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="utf-8">
        <title> Formulario de Sitio Turistico </title> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/custom.css">   
    </head>

    <body class="daweb">
        <header class="bg-dark text-white d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Sitio turístico</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">Volver</a></li>
            </ul>
        </header>
        <div class="container">
            <main class="shadow border mt-4 p-4">
                <h1>Sitio turístico:</h1>
                <form>
                    <div class="mb-2">
                        <label for="titulo" class="form-label">Título:</label>
                        <input type="text" id="titulo" class="form-control" name="titulo" placeholder="titulo" required />
                    </div>
                    <div class="mb-2">
                        <label for="url" class="form-label">Dirección Web:</label>
                        <input type="url" id="url" class="form-control" name="url" placeholder="https://" required />
                    </div>
                    <div class="mb-2">
                        <label for="coords" class="form-label">Coordenadas:</label>
                        <input type="text" id="coords" class="form-control" name="coords" placeholder="Coordenadas" required />
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                        <button type="submit" class="btn btn-light">Modificar</button>
                        <button type="reset" class="btn btn-light">Borrar</button>
                    </div>
                </form>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>          
    </body>
</html>
