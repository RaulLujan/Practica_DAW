<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="utf-8">
        <title> Formulario de Registro </title>    
    </head>

    <body>

        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div> Registro </div>
                    <form>
                        <div>
                            <label>Nombre: </label>
                            <input type="text" required>
                        </div>
                        <div>
                            <label>Apellidos: </label>
                            <input type="text" required>
                        </div>
                        <div>
                            <label>Nombre de Usuario: </label>
                            <input type="text" required>
                        </div>
                        <div>
                            <label>Email: </label>
                            <input type="email" required>
                        </div>
                        <div>
                            <label>Fecha de Naciemiento: </label>
                            <input type="date" required>
                        </div>
                        <div>
                            <label>Contraseña: </label>
                            <input type="password" required>
                        </div>
                        <div>
                            <label>Confirmar Contraseña: </label>
                            <input type="password" required>
                        </div>
                        <div>
                            <label><input type="checkbox" value="terminos" required> Acepto los terminos y Condiciones de uso. </label>
                        </div>
                    </form>
                </div>
                <div>
                    <a href="#">Registrar</a>
                </div>
                <div>
                    <a href="#">Volver</a>
                </div>
            </div>
        </div>
            
    </body>
</html>
