<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="utf-8">
        <title> Formulario de Acceso </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/custom.css">
    </head>

    <body class="daweb">
        <header class="bg-dark text-white d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Login</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">Volver</a></li>
            </ul>
        </header>
        <div id="login" class="loginForm">
            <main class="shadow-lg p-4">
                <h1>Bienvenido</h1>
                <form class="mb-4">
                    <div class="mb-2">
                        <label for="usuario" class="form-label">Usuario:</label>
                        <input type="text" id="usuario" class="form-control" name="usuario" placeholder="Usuario" required />
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password" required>
                    </div>
                    
                    <button class="btn btn-primary" type="submit" title="Ingresar" name="Ingresar">Login</button>
                </form>
                <div>
                    <a href="#">¿Perdiste tu contraseña?</a>
                    <br>
                    <a href="#">¿No tienes Cuenta? Registrate</a>
                </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    </body>
</html>
